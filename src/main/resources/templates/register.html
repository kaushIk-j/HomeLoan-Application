<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous" defer></script>

<style>
	body{
		background:url("/images/bg.jpg") no-repeat;
		background-position: center;
   		 background-size: cover;
	}
</style>
</head>

<div class="container d-flex items-center justify-content-center py-5">
	<form class="w-50 mx-auto shadow p-3 my-auto bg-body rounded" th:action="@{/customer/entry}" method="post"
		th:object="${c}">
		<div class="mb-4">
			<h3>Register Page</h3>
		</div>

		
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Customer Name</label>
			<input type="text" name="customerName" th:value="${c.customerName}"  class="form-control" required>
			<p style="color:red" th:each="er : ${#fields.errors('customerName')}" th:text="${er}" }></p>
		</div>

	<div  th:object="${u}">
	
		<div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">UserName</label>
		    <input type="text" name="userName" th:value="${u.userName}" class="form-control" required>
						<p style="color:red" th:each="er : ${#fields.errors('userName')}" th:text="${er}" }/>
	  	</div>
		 <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Password</label>
		    <input  type="password" name="password" th:value="${u.password}" class="form-control" id="exampleInputPassword1" required>
		    <p style="color:red" th:each="er : ${#fields.errors('password')}" th:text="${er}" }/>
		 </div>

	</div>

		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email Id</label>
			<input type="email" name="emailId" th:value="${c.emailId}"  class="form-control" required>
			<p style="color:red" th:each="er : ${#fields.errors('emailId')}" th:text="${er}" }></p>
		</div>


		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Mobile No.</label>
			<input type="tel" name="mobileNumber" th:value="${c.mobileNumber}"  class="form-control" required>
			<p style="color:red" th:each="er : ${#fields.errors('mobileNumber')}" th:text="${er}" }></p>
		</div>

		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Date of Birth</label>
			<input type="date" name="dateOfBirth" th:value="${c.dateOfBirth}"
				max="2000-12-31"  pattern="\d{4}-\d{2}-\d{2}" class="form-control" required>
			<p style="color:red" th:each="er : ${#fields.errors('dateOfBirth')}" th:text="${er}" }></p>
		</div>

		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Gender</label>
			<input type="text" name="gender" th:value="${c.gender}"  class="form-control" required>
			<p style="color:red" th:each="er : ${#fields.errors('gender')}" th:text="${er}" }></p>
		</div>

		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Nationality</label>
			<input type="text" name="nationality" th:value="${c.nationality}"  class="form-control" required>
			<p style="color:red" th:each="er : ${#fields.errors('nationality')}" th:text="${er}" }></p>
		</div>

		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Adhar Number:</label>
			<input type="text" name="aadharNumber" th:value="${c.aadharNumber}"  class="form-control" required>
			<p style="color:red" th:each="er : ${#fields.errors('aadharNumber')}" th:text="${er}" }></p>
		</div>

		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">PAN Number:</label>
			<input type="text" name="panNumber" th:value="${c.panNumber}"  class="form-control" required>
			<p style="color:red" th:each="er : ${#fields.errors('panNumber')}" th:text="${er}" }></p>
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
