<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous" defer></script>
<style>
	body{
		background:url("/images/bg.jpg") no-repeat;
		background-position: center;
   		 background-size: cover;
	}
</style>

</head>

<div class="container d-flex items-center justify-content-center py-5">
	<form class="w-50 mx-auto shadow p-3 my-auto bg-body rounded" th:action="@{/land-verification/addlandofficer}" method="post"
		th:object="${lof}">
		<div class="mb-4">
			<h3>Create Land Verification Officer </h3>
		</div>

		
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Officer Name</label>
			<input type="text" name="officerName" th:value="${lof.officerName}"  class="form-control" required>
			<p style="color:red" th:each="er : ${#fields.errors('officerName')}" th:text="${er}" }></p>
		</div>
		
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Officer Contact</label>
			<input type="text" name="officerContact" th:value="${lof.officerContact}"  class="form-control" required>
			<p style="color:red" th:each="er : ${#fields.errors('officerContact')}" th:text="${er}" }></p>
		</div>

	<div  th:object="${u}">
	
		<div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Officer UserName</label>
		    <input type="text" name="userName" th:value="${u.userName}" class="form-control" required>
						<p style="color:red" th:each="er : ${#fields.errors('userName')}" th:text="${er}" }/>
	  	</div>
		 <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Password</label>
		    <input  type="password" name="password" th:value="${u.password}" class="form-control" id="exampleInputPassword1" required>
		    <p style="color:red" th:each="er : ${#fields.errors('password')}" th:text="${er}" }/>
		 </div>

	</div>

		

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
